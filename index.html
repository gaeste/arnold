<script>
    const cameraInput = document.getElementById('cameraInput');
    const takePhotoBtn = document.getElementById('takePhotoBtn');
    const retakeBtn = document.getElementById('retakeBtn');
    const analyzeBtn = document.getElementById('analyzeBtn');
    const preview = document.getElementById('preview');
    const placeholder = document.getElementById('placeholder');
    const apiKeyInput = document.getElementById('apiKey');
    const statusDot = document.getElementById('statusDot');
    const resultSection = document.getElementById('resultSection');
    const resultContent = document.getElementById('resultContent');
    const loadingSection = document.getElementById('loadingSection');
    const errorSection = document.getElementById('errorSection');
    const errorMessage = document.getElementById('errorMessage');

    let currentImageBase64 = null;

    // Ladda sparad API-nyckel
    const savedKey = localStorage.getItem('claude_api_key');
    if (savedKey) {
        apiKeyInput.value = savedKey;
        statusDot.classList.remove('waiting');
        statusDot.classList.add('ready');
    }

    // Spara API-nyckel n√§r den √§ndras
    apiKeyInput.addEventListener('input', () => {
        const key = apiKeyInput.value.trim();
        if (key) {
            localStorage.setItem('claude_api_key', key);
            statusDot.classList.remove('waiting');
            statusDot.classList.add('ready');
        } else {
            localStorage.removeItem('claude_api_key');
            statusDot.classList.remove('ready');
            statusDot.classList.add('waiting');
        }
    });

    // Kamera-knappar
    takePhotoBtn.addEventListener('click', () => cameraInput.click());
    retakeBtn.addEventListener('click', () => cameraInput.click());

    // Hantera bild
    cameraInput.addEventListener('change', (event) => {
        const file = event.target.files[0];
        
        if (file) {
            const reader = new FileReader();
            
            reader.onload = (e) => {
                const base64Full = e.target.result;
                currentImageBase64 = base64Full.split(',')[1]; // Ta bort data:image/...;base64,
                
                preview.src = base64Full;
                preview.classList.remove('hidden');
                placeholder.classList.add('hidden');
                retakeBtn.classList.remove('hidden');
                analyzeBtn.classList.remove('hidden');
                
                // G√∂m tidigare resultat
                resultSection.classList.add('hidden');
                errorSection.classList.add('hidden');
            };
            
            reader.readAsDataURL(file);
        }
    });

    // Analysera bild
    analyzeBtn.addEventListener('click', async () => {
        const apiKey = apiKeyInput.value.trim();
        
        if (!apiKey) {
            showError('Ange din Claude API-nyckel f√∂rst');
            return;
        }
        
        if (!currentImageBase64) {
            showError('Ta en bild f√∂rst');
            return;
        }

        // Visa loading
        loadingSection.classList.remove('hidden');
        resultSection.classList.add('hidden');
        errorSection.classList.add('hidden');
        analyzeBtn.disabled = true;

        try {
            const response = await fetch('https://api.anthropic.com/v1/messages', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'x-api-key': apiKey,
                    'anthropic-version': '2023-06-01',
                    'anthropic-dangerous-direct-browser-access': 'true'
                },
                body: JSON.stringify({
                    model: 'claude-sonnet-4-20250514',
                    max_tokens: 1024,
                    messages: [{
                        role: 'user',
                        content: [
                            {
                                type: 'image',
                                source: {
                                    type: 'base64',
                                    media_type: 'image/jpeg',
                                    data: currentImageBase64
                                }
                            },
                            {
                                type: 'text',
                                text: `Du √§r en personlig stilr√•dgivare. Analysera personen p√• bilden och ge konkreta modef√∂rslag.

]
}]
})
