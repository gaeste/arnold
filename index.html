<script>
    const cameraInput = document.getElementById('cameraInput');
    const takePhotoBtn = document.getElementById('takePhotoBtn');
    const retakeBtn = document.getElementById('retakeBtn');
    const preview = document.getElementById('preview');
    const placeholder = document.getElementById('placeholder');
    const imageInfo = document.getElementById('imageInfo');

    // Klicka pÃ¥ "Ta en bild"-knappen
    takePhotoBtn.addEventListener('click', () => {
        cameraInput.click();
    });

    // Klicka pÃ¥ "Ta en ny bild"-knappen
    retakeBtn.addEventListener('click', () => {
        cameraInput.click();
    });

    // Hantera nÃ¤r en bild vÃ¤ljs/tas
    cameraInput.addEventListener('change', (event) => {
        const file = event.target.files[0];
        
        if (file) {
            // Visa fÃ¶rhandsvisning
            const reader = new FileReader();
            
            reader.onload = (e) => {
                preview.src = e.target.result;
                preview.classList.remove('hidden');
                placeholder.classList.add('hidden');
                retakeBtn.classList.remove('hidden');
                imageInfo.classList.remove('hidden');

                // HÃ¤mta dimensioner nÃ¤r bilden laddats
                preview.onload = () => {
                    document.getElementById('dimensions').textContent = 
                        `${preview.naturalWidth} Ã— ${preview.naturalHeight} px`;
                };
            };
            
            reader.readAsDataURL(file);

            // Visa filinfo
            document.getElementById('fileName').textContent = file.name;
            document.getElementById('fileSize').textContent = formatFileSize(file.size);
            document.getElementById('fileType').textContent = file.type;
        }
    });

    // Formatera filstorlek
    function formatFileSize(bytes) {
        if (bytes < 1024) return bytes + ' B';
        if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
        return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
    }
